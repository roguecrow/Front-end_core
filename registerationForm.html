        <center>
            <h1><font color = "black">Course Registration Form</font></h1>
        </center>
        <form id="registrationForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">Phone number:</label><br>
            <input type="text" id="phone" name="phone" value="+91 " required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <legend>Choose the course you want to take:</legend>
            <input type="checkbox" id="Digital Arts" name="Digital Arts" checked />
            <label for="Digital Arts">Digital Arts</label>
            <input type="checkbox" id="Prompt Engineering" name="Prompt Engineering" />
            <label for="Prompt Engineering">Prompt Engineering</label><br><br>

            <label for="Date of birth">Date of birth:</label><br>   
            <input type="date" id="Date of birth" name="Date of birth"><br>

            <label for="Duration">Course Duration(3 - 12 months) :</label>
            <input type="number" id="Duration" name="Duration" min="3" max="12"><br>
            
            <label for="gender">Gender : </label>
            <select name="gender"id="gender">
             <option value="Male">Male</option>
             <option value="Female">Female</option>
             <option value="Others">Others</option>
            </select>
            <button type="submit" onclick="location.href = 'regDone.html'">Register</button>
        </form>
